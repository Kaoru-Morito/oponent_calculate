{% extends "base.html" %}

{% block title %}参加者の一覧{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
    <h3 class="page-header">参加者の一覧</h3>
    <a href="{% url 'cms:duelist_add' %}" class="btn btn-default btn-sm">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>参加者名</th>
          <th>メールアドレス</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for duelist in duelists %}
        <tr>
          <td>{{ duelist.id }}</td>
          <td>{{ duelist.name }}</td>
          <td>{{ duelist.mailAddress }}</td>
          <td>
            <a href="{% url 'cms:duelist_mod' duelist_id=duelist.id %}" class="btn btn-default btn-sm">編集</a> 
            <a href="{% url 'cms:duelist_del' duelist_id=duelist.id %}" class="btn btn-default btn-sm">削除</a> 
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
